<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <title>Tasky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- div -->
<div class="header">
    <h1 class="heading-primary">Tasky</h1>
    <p class="caption">Manage all your tasks in one place</p>
</div>
<div class="content">
    <form id="task-form" class="u-margin-top-large">
        <input id="task-form__input" type="text" placeholder="Enter a new task"/>
        <input id="task-form__btn-add" type="submit" value="Add"/>
    </form>
    <ul class="task-list">
        <li class="task-list-item">Task 1</li>
        <li class="task-list-item">Task 2</li>
        <li class="task-list-item">Task 3</li>
        <li class="task-list-item">Task 4</li>
        <li class="task-list-item">Task 5</li>
    </ul>
</div>
<script src="main.js"></script>
</body>
</html>
